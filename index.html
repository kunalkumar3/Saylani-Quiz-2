<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Get Started Now</h1>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
                
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="Enter your email">
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">

                <div class="terms">
                    <input type="checkbox" id="terms">
                    <label for="terms">I agree to the <a href="#">terms & policy</a></label>
                </div>

                <button type="submit">Signup</button>
            </form>

            <div class="social-login">
                <button><img src="https://tse4.mm.bing.net/th?id=OIP.aoNGSVIqKHtM-NWf3QrvdwHaHa&pid=Api&P=0&h=220" alt="Google"> Sign in with Google</button>
                <button><img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple"> Sign in with Apple</button>
            </div>

            <p style="margin-top: 20px; text-align: center; font-size: 14px;">
                Have an account? <a href="#">Sign In</a>
            </p>
        </div>
        <div class="image-section"></div>
    </div>
</body>
</html>
